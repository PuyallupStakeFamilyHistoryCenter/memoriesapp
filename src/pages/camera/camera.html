<ion-header>
	<ion-toolbar>
		<ion-title>
			Video Capture
		</ion-title>
		<ion-buttons end>
		      <button ion-button icon-only color="royal" (click)="logOut()">
		        	<ion-icon name="ios-log-out-outline"></ion-icon>
		      </button>
	    </ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<h5>Recordings:</h5>
	<ion-list>
		<ion-item-sliding *ngFor="let item of videoList">
			<ion-item>
				<ion-spinner *ngIf="item.uploadProgress" name="crescent"></ion-spinner>
				<ion-icon icon-only *ngIf="item.uploadSuccess" name="ios-checkmark-circle-outline" color="secondary"></ion-icon>
				<ion-icon icon-only *ngIf="item.uploadFail" name="ios-close-circle-outline" color="danger"></ion-icon>
				&nbsp;
				{{ item.name }}
				<span *ngIf="item.uploadProgress" item-end>{{ item.progress }}%</span>
			</ion-item>
			<ion-item-options icon-start>
				<button ion-button color="light" (click)="uploadVideo(item)">
					Upload
				</button>
				<button ion-button (click)="shareVideo(item)">
					<ion-icon name="ios-share-alt"></ion-icon>
					Share
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-buttons start>
		      <button ion-button color="royal" (click)="presentModal()">
		        	Instructions
		      </button>
	    </ion-buttons>
		<ion-title>
		    <button ion-button icon-only color="royal" (click)="takeVideo()">
		    	<ion-icon name="camera"></ion-icon>
		    </button>
		</ion-title>
		<ion-buttons end>
		      <button ion-button icon-only *ngIf="shareStatus" color="royal" (click)="shareAllVideos()">
		        	<ion-icon name="ios-share-outline"></ion-icon>
		      </button>
	    </ion-buttons>
	</ion-toolbar>
</ion-footer>
