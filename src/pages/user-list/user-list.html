<ion-header>
	<ion-toolbar>
    	<ion-title>User List</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
    	<ion-item-sliding *ngFor="let item of currentUsers">
			<button ion-item (click)="userLogin(item)">
				<h2>{{ item.name }}</h2>  
			</button>
		</ion-item-sliding>
	</ion-list>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-buttons end>
			<button ion-button icon-right color="royal" (click)="sendMsg('list-current-users')">
				Refresh
				<ion-icon name="refresh"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
