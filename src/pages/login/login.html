<ion-header>

  <ion-navbar>
    <ion-title>Log In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	
	<ion-list>

		<ion-item>
		    <ion-input type="hidden" [(ngModel)]="account.username" name="username" placeholder="Username"></ion-input>
		</ion-item>
		
		<ion-item>
		    <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="PIN"></ion-input>
		</ion-item>
	
	
	    <div padding>
	        <button ion-button color="primary" (click)="doLogin()" block>Log In</button>
	    </div>

	</ion-list>

</ion-content>
